<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Ruana MediaFlix</title>

</head>
<body>
<header class="cabecalho">
    <div class="cabecalho__logo">
        <img src="/img/logo-ruana-mediaflix.svg?v=1" alt="Ruana MediaFlix" class="logo">

        <h1>Ruana MediaFlix</h1>

        <select data-categorias>
            <option value="todos">Categorias</option>
            <option value="comédia">Comédia</option>
            <option value="ação">Ação</option>
            <option value="crime">Crime</option>
            <option value="drama">Drama</option>
            <option value="aventura">Aventura</option>
        </select>
    </div>

    <div class="cabecalho__opcoes">
        <span class="material-symbols-outlined">search</span>
        <span class="material-symbols-outlined">notifications</span>
        <span class="material-symbols-outlined">account_circle</span>
    </div>
</header>

<main>
    <section data-name="lancamentos" class="section">
        <h2>Lançamentos no Ruana MediaFlix</h2>
    </section>

    <section data-name="top5" class="section">
        <h2>Títulos populares no Ruana MediaFlix</h2>
    </section>

    <section data-name="series" class="section">
        <h2>Títulos no Ruana MediaFlix</h2>
    </section>

    <section data-name="categoria" class="hidden pesquisa">
        <h2>Títulos no Ruana MediaFlix</h2>
    </section>
</main>

<script type="module" src="/scripts/index.js"></script>
</body>
</html>
