<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ícones + fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- CSS local -->
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Ruana MediaFlix</title>
</head>
<body>
<header class="cabecalho">
    <div class="cabecalho__logo">
        <img src="/img/logo-ruana-mediaflix.svg?v=1" alt="Ruana MediaFlix" class="logo" />
        <h1 class="sr-only">Ruana MediaFlix</h1>

        <select data-categorias>
            <option value="todos">Alle Kategorien</option>
            <option value="Comédia">Komödie</option>
            <option value="Ação">Action</option>
            <option value="Crime">Krimi</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romanze</option>
        </select>
    </div>
    <div class="cabecalho__opcoes">
        <span class="material-symbols-outlined">search</span>
        <span class="material-symbols-outlined">notifications</span>
        <span class="material-symbols-outlined">account_circle</span>
    </div>
</header>

<main class="container">
    <section class="section">
        <h2>Neuerscheinungen bei Ruana MediaFlix</h2>
        <ul id="grid-lancamentos" class="grid"></ul>
    </section>

    <section class="section">
        <h2>Beliebte Titel bei Ruana MediaFlix</h2>
        <ul id="grid-top5" class="grid"></ul>
    </section>

    <section class="section">
        <h2>Titel bei Ruana MediaFlix</h2>
        <ul id="grid-series" class="grid"></ul>
    </section>
</main>
<script type="module" src="/scripts/index.js"></script>


</body>
</html>
