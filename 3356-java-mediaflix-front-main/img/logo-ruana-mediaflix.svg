<svg width="520" height="120" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- gradientes Brasil -->
    <linearGradient id="gVerde" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#009B3A"/><stop offset="1" stop-color="#00B94A"/>
    </linearGradient>
    <linearGradient id="gAmarelo" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFDF00"/><stop offset="1" stop-color="#F7C600"/>
    </linearGradient>
    <linearGradient id="gAzul" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#002776"/><stop offset="1" stop-color="#0A3AA8"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="none"/>

  <!-- Ícone: losango amarelo + círculo azul + play verde -->
  <g transform="translate(8,8)">
    <rect x="0" y="0" width="96" height="96" rx="22" fill="#000" opacity="0.06"/>
    <polygon points="48,4 92,48 48,92 4,48" fill="url(#gAmarelo)"/>
    <circle cx="48" cy="48" r="26" fill="url(#gAzul)"/>
    <path d="M42 34 L64 48 L42 62 Z" fill="url(#gVerde)"/>
  </g>

  <!-- Texto -->
  <text x="120" y="76" font-family="Inter, Arial, sans-serif" font-weight="900"
        font-size="50" letter-spacing="3" fill="url(#gVerde)">RUANA</text>
  <text x="120" y="110" font-family="Inter, Arial, sans-serif" font-weight="700"
        font-size="26" letter-spacing="2" fill="url(#gAmarelo)">MEDIA</text>
  <text x="240" y="110" font-family="Inter, Arial, sans-serif" font-weight="900"
        font-size="26" letter-spacing="2" fill="url(#gAzul)">FLIX</text>
</svg>
